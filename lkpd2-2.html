<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
</head>
<body>
  <script>
  let usia = parseInt(prompt("masukkan usia:"));
  
  if (usia < 13){
    alert("anak-anak");
  }
  else if (usia<=17){
    alert("remaja");
  } 
   else {
  alert("dewasa");
  }
    /*
   1.-if digunakan untuk kondisi pertama
     -else if digunakan jika kondisi pertama salah,lalu cek kondisi lain.
     -bisa ada banyak if else
   2.-bagian else akan dijalankan(jika ada)
     -jika tidak ada else maka,maka program tidak menampilkan
      apa-apa untuk kondisi yang tidak terpenuhi
    */
  </script> 
</body>
</html>
