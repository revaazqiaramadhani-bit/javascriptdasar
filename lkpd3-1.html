<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Menjumlahkan angka 1 sampai 10</title>
</head>
<body>
  <script>
  
  let total = 0;
  for (let i = 1; i <= 10; i++) {
    total += i; } 
   alert("hasil total 1 sampai 10 adalah: " + total);
   console.log("hasil total 1 sampai 10 adalah: " + total);
  
   </script> 
</body>
</html>
