<!DOCTYPE html>
<html>
<body>

<h3>Form Pendaftaran</h3>

<input type="text" id="nama" placeholder="Nama lengkap"><br><br>
<input type="email" id="email" placeholder="Email"><br><br>
<input type="password" id="password" placeholder="Kata sandi"><br><br>

<button onclick="validasi()">Daftar</button>

<p id="pesan"></p>

<script>
function validasi() {
    let nama = document.getElementById("nama").value;
    let email = document.getElementById("email").value;
    let pass = document.getElementById("password").value;
    let pes = document.getElementById("pesan");

    // reset pesan
    pes.innerHTML = "";

    if (nama === "" || email === "" || pass === "") {
        pes.innerHTML = "Semua kolom wajib diisi!";
        pes.style.color = "red";
        return;
    }

    if (pass.length < 8) {
        pes.innerHTML = "Password harus minimal 8 karakter!";
        pes.style.color = "red";
        return;
    }

    if (!email.includes("@")) {
        pes.innerHTML = "Email tidak valid!";
        pes.style.color = "red";
        return;
    }

    pes.innerHTML = "Pendaftaran berhasil!";
    pes.style.color = "green";
}

</html>
